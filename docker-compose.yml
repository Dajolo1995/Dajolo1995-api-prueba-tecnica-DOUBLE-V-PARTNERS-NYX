services:
  db:
    image: postgres:16
    container_name: pg-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: nest-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      # lo dejamos listo para despu√©s (Prisma)
      DATABASE_URL: 'postgresql://postgres:postgres@host.docker.internal:5432/postgres?schema=public'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db

volumes:
  pgdata:
